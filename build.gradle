group 'com.chen.guo'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'scala'

sourceCompatibility = 1.8

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:2.0.1"
    }
}

apply plugin: "com.github.johnrengelman.shadow"

repositories {
    mavenCentral()
}

ext.versions = [
        scalaMajorMinorVersion: '2.11',
        sparkVersion          : '2.1.1'
]

dependencies {
    compile 'org.scala-lang:scala-library:' + versions.scalaMajorMinorVersion + '.11'

    compile 'org.apache.spark:spark-core_' + versions.scalaMajorMinorVersion + ':' + versions.sparkVersion
    compile 'org.apache.spark:spark-sql_' + versions.scalaMajorMinorVersion + ':' + versions.sparkVersion

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
